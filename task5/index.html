<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descending Nums</title>
    <link rel="stylesheet" href="style.css
    ">
</head>
<body>
    <div class="main">
            <p class="top number">TEN</p>
            <div class="block"></div>

            <p class="number">NINE</p>
            <div class="block"></div>

            <p class="number">EIGHT</p>
            <div class="block"></div>

            <p class="number">SEVEN</p>
            <div class="block"></div>

            <p class="number">SIX</p>
            <div class="block"></div>

            <p class="number">FIVE</p>
            <div class="block"></div>

            <p class="number">FOUR</p>
            <div class="block"></div>

            <p class="number">THREE</p>
            <div class="block"></div>

            <p class="number">TWO</p>
            <div class="block"></div>

            <p class="bottom number">ONE</p>
    </div>
    
</body>
</html>
